name: Update Profile Stats
on:
  schedule: [{cron: "0 3 * * *"}] # Runs daily at 3 AM
  workflow_dispatch: # Allows manual refresh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} # Crucial for pushing changes back

      # Generate General Stats Card
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=Deadlici0us&show_icons=true&theme=radical&count_private=true'
          path: profile/stats.svg
          token: ${{ secrets.PAT_TOKEN }}

      # Generate Top Languages Card (Optimized for Assembly)
      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=Deadlici0us&layout=compact&theme=radical&count_private=true&count_weight=1&langs_count=10'
          path: profile/top-langs.svg
          token: ${{ secrets.PAT_TOKEN }}

      # Commit and Push the new SVGs back to your repo
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update profile stats cards" || exit 0
          git push
